services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aifakenews-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aifakenews}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - aifakenews-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: aifakenews-backend:latest
    container_name: aifakenews-backend-prod
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aifakenews}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AI_PROVIDER: ${AI_PROVIDER:-gemini}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aifakenews-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: aifakenews-frontend:latest
    container_name: aifakenews-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - aifakenews-network
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  aifakenews-network:
    driver: bridge

volumes:
  postgres_data_prod:
    driver: local
